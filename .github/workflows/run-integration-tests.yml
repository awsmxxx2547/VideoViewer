name: INTEGRATION tests

on:
  push:
    branches: [ "master", "cicd", "cicd-kek" ]
  pull_request:
    branches: [ "master", "cicd", "cicd-kek" ]

jobs:
  integration-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Build Docker Image
        run: docker build -t my-c-project .

      - name: Run Docker Container and Build
        run: docker run --rm -v $(pwd):/app my-c-project make

      - name: Run INTEGRATION tests
        run: make t-integration
