name: CI/CD

on: [push, pull_request]

jobs:
  linux-build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies (Linux)
        run: |
          sudo apt-get update
          sudo apt-get install -y libavformat-dev libavcodec-dev libavutil-dev \
            libswscale-dev libswresample-dev libsdl2-dev

      - name: Build app (Linux)
        run: make

  macos-build:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Homebrew (macOS)
        run: |
          /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"
          echo 'eval "$(/opt/homebrew/bin/brew shellenv)"' >> ~/.zshrc
          echo 'eval "$(/opt/homebrew/bin/brew shellenv)"' >> ~/.bashrc
          eval "$(/opt/homebrew/bin/brew shellenv)"

      - name: Install dependencies (macOS)
        run: |
          brew update
          brew install sdl2 ffmpeg
      
      - name: Build app (macOS)
        run: make
  windows-build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies (Windows)
        run: |
          choco install mingw msys2
          refreshenv

      - name: Install MSYS2 packages (SDL2, FFmpeg, pkg-config)
        run: |
          # Update MSYS2 and install the required packages
          C:\tools\msys64\usr\bin\bash.exe -l -c "pacman -Syu --noconfirm"
          C:\tools\msys64\usr\bin\bash.exe -l -c "pacman -S --noconfirm mingw-w64-x86_64-gcc mingw-w64-x86_64-SDL2 pkg-config mingw-w64-x86_64-ffmpeg"
      
      - name: Build app (Windows)
        run: |
          # Use MSYS2 Bash to call MinGW's make and build the project
          C:\tools\msys64\usr\bin\bash.exe -l -c "mingw32-make"
