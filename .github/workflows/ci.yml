name: CI/CD

on: [push, pull_request]

jobs:
  linux-build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies (Linux)
        run: |
          sudo apt-get update
          sudo apt-get install -y libavformat-dev libavcodec-dev libavutil-dev \
            libswscale-dev libswresample-dev libsdl2-dev

      - name: Build app (Linux)
        run: make

  macos-build:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Homebrew (macOS)
        run: |
          /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"
          echo 'eval "$(/opt/homebrew/bin/brew shellenv)"' >> ~/.zshrc
          echo 'eval "$(/opt/homebrew/bin/brew shellenv)"' >> ~/.bashrc
          eval "$(/opt/homebrew/bin/brew shellenv)"

      - name: Install dependencies (macOS)
        run: |
          brew update
          brew install sdl2 ffmpeg
      
      - name: Build app (macOS)
        run: make
  windows-build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies (Windows)
        run: |
          choco install msys2 --params="/NoUpdate" -y
          Import-Module "$env:ChocolateyInstall\helpers\chocolateyProfile.psm1"
          refreshenv

      - name: First-stage update (allow restart)
        run: C:\tools\msys64\usr\bin\bash.exe -l -c "pacman -Syu --noconfirm || true"

      - name: Install packages in fresh session
        run: |
          C:\tools\msys64\usr\bin\bash.exe -l -c "pacman -S --noconfirm --needed \
          mingw-w64-x86_64-gcc \
          mingw-w64-x86_64-make \
          mingw-w64-x86_64-SDL2 \
          mingw-w64-x86_64-libavcodec \
          mingw-w64-x86_64-libavformat \
          mingw-w64-x86_64-libavutil \
          mingw-w64-x86_64-pkg-config \
          mingw-w64-x86_64-libswscale \
          mingw-w64-x86_64-libswresample
          "
 
      - name: Build app (Windows)
        run: |
          C:\tools\msys64\usr\bin\bash.exe -l -c "make"
